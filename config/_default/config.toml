primary2 = "#55828b"
primary3 = "#395c6b"
primary4 = "#EEE766"
primary5 = "#93B023"
primary6 = "#ee7913"
primary1-invert = "#fff"
primary2-invert = "#eeeeee"
primary3-invert = "#eeeeee"
primary4-invert = "#363636"
primary5-invert = "#eeeeee"
primary6-invert = "#fff"
links = "#3A9800"
# TODO update these to gradient colours like above
